<body>
    <div class="container-sm">
        <div class="position-relative w-75 start-50 top-50 translate-middle-x" style="margin-top: 100px;">
            <form action="actions/upload.php" method="post" enctype="multipart/form-data">
                <!--<div class="mb-3">-->
                <div class="input-group mb-3">
                    <label for="telnum" class="form-label w-100">Phone Number:</label>
                    <span class="input-group-text" id="basic-addon1">+234</span>
                    <input type="tel" class="form-control" id="telnum" placeholder="Your phone number" name="telnum" maxlength="10" autofocus required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3 mt-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="title" placeholder="Title of post" name="title" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="input-group mb-3">
                    <label for="image" class="form-label w-100">Image:</label>
                    <input type="file" accept="image/*" class="form-control" id="image" name="image" aria-describedby="inputGroupFileAddon03" aria-label="Upload" required>
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Text:</label>
                    <textarea class="form-control" id="text" rows="9" name="text" maxlength="1000" required></textarea>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <input type="submit" class="btn btn-success w-50 position-relative top-0 start-50 translate-middle-x" value="Upload" name="upload">
            </form>
        </div>
</body>
